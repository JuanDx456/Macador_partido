<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h1 class="counter" id="home">0</h1>
                <button class="bt_score" onclick="plusoneHome()">+1</button>
                <button class="bt_score" onclick="plustwoHome()">+2</button>
                <button class="bt_score" onclick="plusthreeHome()">+3</button>
            </div>
            <div>
                <h2 id="newGame" onclick="newgame()">NEW GAME</h2>
                <div>
                    <h2>PERIOD</h2>
                    <label class="timer" id="sets">1/3</label>
                </div>
                <div class="timer">                   
                    <label id="minutes"></label>
                    <label>:</label>
                    <label id="seconds"></label>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <h1 class="counter" id="guest">0</h1>
                <button class="bt_score" onclick="plusoneGuest()">+1</button>
                <button class="bt_score" onclick="plustwoGuest()">+2</button>
                <button class="bt_score" onclick="plusthreeGuest()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
